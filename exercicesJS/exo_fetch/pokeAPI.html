<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <script async src="pokeAPI.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pokeAPI.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- message box -->
      <div class="msg position-fixed hidden" style="margin-bottom: 25%">
        <p></p>
      </div>
      <div class="row">
        <div class="col-5 block-none">
          <div class="row">
            <div class="d-flex justify-content-center">
              <img src="img/poke.png" alt="title pokeapi" class="" />
            </div>
          </div>
          <!-- Search bar -->
          <div class="form col-xs-12">
            <input
              data-search
              class="col-xs-9"
              id="searchBar"
              type="text"
              placeholder="search"
            />
          </div>

          <!-- Pokemon Choice -->
          <div
            class="d-flex fs-4 mt-4 fw-bold justify-content-center f-5 text-white"
          >
            <p>Choisis deux Pok√©mon</p>
          </div>
          <!-- Pokemon List -->
          <div class="row">
            <div class="col-12 row container">
              <div class="row apiContact">
                <!-- code JS -->
              </div>
            </div>
          </div>
        </div>
        <!-- Pictures container -->
        <div class="col-8 z-0 position-fixed pictures_container">
          <div id="player_pictures" class="row">
            <!-- JS -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
